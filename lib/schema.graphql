type Query {
    "Return all courses"
    getCourses: [Course]
    "Returns one course"
    getCourse(id: ID!): Course
}

type Mutation {
    "Create course"
    createCourse(input: CourseInput!): Course
}

type Course {
    _id: ID!
    title: String!
    teacher: String
    description: String!
    topic: String
}

input CourseInput {
    title: String!
    teacher: String
    description: String!
    topic: String
}